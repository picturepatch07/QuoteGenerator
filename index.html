<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    
   <div class="wrapper">
       <header>Quote of the day</header>
       <div class="content">
           <div class="quote-area">
            <i class="fa-solid fa-quote-left"></i>
            <p>Never give up because you never know if the next try is going to be the one that works</p>
            <i class="fa-solid fa-quote-right"></i>
           </div>
           <div class="author">
               <span>__</span>
               <span class="name">Mary Kay Ash</span>
           </div>
       </div>
       <div class="buttons">
           <div class="features">
               <ul>
                   <li type="none" class="copy"><i class="fa-solid fa-copy"></i></li>
                   <li type="none" class="twitter"><i class="fa-brands fa-twitter"></i></li>
               </ul>
               <button>New Quote</button>
           </div>
       </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
